<!DOCTYPE html>
<html lang=en xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset=utf-8>
    <title>BankForBPC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
<div th:insert="nav :: nav"></div>

<div class="container-sm mt-3">
<form>
    <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" class="form-control" id="amount">
    </div>
        <select id="currency" class="form-select mt-3 input-sm">
            <div th:each="cur: ${currency}">
                <option th:text="${cur}"></option>
            </div>
        </select>
    <button onclick="newAcc()" type="button" class="btn btn-success mt-4">Create account</button>
</form>
</div>

<div class="con_alrt container mt-4"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
