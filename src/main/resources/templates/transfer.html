<!DOCTYPE html>
<html lang=en xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset=utf-8>
    <title>BankForBPC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
<div th:insert="nav :: nav"></div>

<div class="container-sm mt-3">
    <form>
        <div class="container">
                <div class="row">
                    <div class="col">
                        <label for="number-from" class="form-label">From</label>
                        <select id="number-from" class="form-select input-sm">
                            <div th:each="num: ${numbers}">
                                <option th:text="${num}"></option>
                            </div>
                        </select>
                    </div>
                    <div class="col">
                        <label for="number-to" class="form-label">To</label>
                        <select id="number-to" class="form-select input-sm">
                            <div th:each="num: ${numbers}">
                                <option th:text="${num}"></option>
                            </div>
                        </select>
                    </div>
                </div>
            <div class="mt-3">
                <label for="trans-amount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="trans-amount">
            </div>
            <button onclick="transfer()" type="button" class="btn btn-warning mt-4">Transfer</button>
        </div>
    </form>
</div>

<div class="con_alrt container mt-4"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
